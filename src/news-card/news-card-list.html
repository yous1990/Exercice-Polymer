
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="./news-card.html">


<dom-module id="news-card-list">
  <template>

      <iron-ajax
        auto
        url="data.json"
        handle-as="json"
        last-response="{{cards}}"
      ></iron-ajax>

    <template is="dom-repeat" items="{{cards}}">
          <news-card card=[[item]] />
    </template>
    
  </template>

  <script>

    class NewsCardList extends Polymer.Element {
      static get is() { return 'news-card-list'; }
    }

    window.customElements.define(NewsCardList.is, NewsCardList);
  </script>
</dom-module>
